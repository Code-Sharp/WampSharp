name: GitHub packages Blazor NuGet generation

on:
  push:
    branches:
      - blazor-changes

jobs:
  build:
    runs-on: windows-latest
    name: Update NuGet 
    steps:
      - name: Checkout repository
        uses: actions/checkout@blazor-changes

      - name: Build solution and generate NuGet package
        run: |  
          cd src\netstandard\
          dotnet pack -c Release -o out /p:Version="${{ secrets.PACKAGE_VERSION }}-blazor-${{ github.run_number }}"

      - name: Install NuGet client
        uses: warrenbuckley/Setup-Nuget@v1

      - name: Add private GitHub registry to NuGet
        run: nuget sources add -name "GPR" -Source https://nuget.pkg.github.com/Code-Sharp/index.json -Username Code-Sharp -Password ${{ secrets.GITHUB_TOKEN }}

      - name: Push generated package to GitHub registry
        run: |
          cd src\netstandard\        
          nuget push .\out\*.nupkg -Source "GPR" -SkipDuplicate
