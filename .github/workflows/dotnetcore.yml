name: .NET Core

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.101
    - name: Build with dotnet
      working-directory: src/netstandard/
      run: dotnet build --configuration Release
    - name: Test with dotnet
      run: dotnet test src/netstandard/Tests/WampSharp.Tests.Wampv2/WampSharp.Tests.Wampv2.csproj --configuration Release
    - name: Test WAMP1 with dotnet
      run: dotnet test src/netstandard/Tests/WampSharp.Tests/WampSharp.Tests.csproj --configuration Release
