dist: xenial
addons:
  snaps:
  - name: dotnet-sdk
    classic: true
    channel: latest/beta
sudo: required
language: csharp
mono: latest

before_install: cd src/netstandard/

install:
 - export FrameworkPathOverride=$(dirname $(which mono))/../lib/mono/4.5/

script:
 - sudo snap alias dotnet-sdk.dotnet dotnet
 - dotnet restore
 - dotnet build
 - dotnet test
